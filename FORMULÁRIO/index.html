<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" 
rel="stylesheet">
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Criar Uma Conta</h2>
        </div>

        <form id="form" class="form">
            <div class="form-control">
                <labe for="username"> Nome de usuário</labe>
                <input type="text" id="username" placeholder="Digite um nome de usuário">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <labe for="email"> Email</labe>
                <input type="text" id="email" placeholder="Digite um email.">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control" >
                <labe for="password"> Senha</labe>
                <input type="password" id="password" placeholder="Digite uma Senha.">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <labe for="password-confirmation">Confirmação de Senha</labe>
                <input type="password" id="password-confirmation" placeholder="Digite a senha novamente.">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
            
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/f9e19193d6.js"
    crossorigin="anonymous"
    ></script>
    <script src="./scripts.js"></script>
</body>
</html>
